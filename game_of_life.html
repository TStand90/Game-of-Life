<!DOCTYPE HTML>
<html>
<meta charset="utf-8"/>
<head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="game_of_life.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script> 
</head>
<body>
    <table id="game-grid"></table>
    <div class="details">
        <button onclick="play()">&#9658;</button>
        <button onclick="pause()">&#9612;&#9612;</button>
        <button onclick="iteration()">Next Turn</button>
        <button onclick="grid_clear()">Clear</button>
        <h3>Spaceships</h3>
        <button onclick="setup_glider()">Glider</button>
        <button onclick="setup_blinker()">Blinker</button>
        <h3>Others</h3>
        <button onclick="setup_explosion()">Explosion</button>
        <p id="turn-count"/>
        <p id="population-count"/>
    </div>
    <script src="game_of_life.js"></script>
</body>
</html>
